<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哆哆的旋转爱心</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }
        body { background: #fdf2f8; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 600px; width: 100%; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(224, 36, 94, 0.1); }
        h1 { color: #e0245e; font-size: 28px; margin-bottom: 20px; text-align: center; }
        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 15px; border: 2px solid #fee2ec; border-radius: 8px; font-size: 16px; }
        button { padding: 0 20px; background: #e0245e; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #c2185b; }
        .heart-container { 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            overflow: auto; 
            white-space: pre; 
            font-family: "Consolas", monospace; 
            font-size: 14px; 
            line-height: 1.2; 
            color: #e0245e;
            height: 250px;
            width: 100%;
            margin-top: 20px;
        }
        .tip { margin-top: 15px; font-size: 14px; color: #718096; text-align: center; }
        .loading { color: #718096; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>哆哆的旋转爱心</h1>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="输入“我是哆哆”试试～" autocomplete="off">
            <button onclick="startRotatingHeart()">生成旋转爱心</button>
        </div>
        <div class="heart-container" id="heartResult">
            输入“我是哆哆”即可看到旋转爱心哦 ❤️
        </div>
        <div class="tip">按页面空白处可暂停/继续旋转</div>
    </div>

    <script>
        let animationId = null; // 动画ID，用于控制暂停/继续
        let angle = 0; // 旋转角度

        // 生成单帧爱心
        function generateHeartFrame(currentAngle) {
            const heart = Array(20).fill().map(() => Array(40).fill("  "));
            
            for (let t = 0; t < 360; t += 5) {
                const rad = Math.PI * t / 180;
                
                // 爱心参数方程
                const x = 16 * Math.pow(Math.sin(rad), 3);
                const y = 13 * Math.cos(rad) - 5 * Math.cos(2*rad) - 2 * Math.cos(3*rad) - Math.cos(4*rad);
                
                // 应用旋转
                const cosA = Math.cos(currentAngle);
                const sinA = Math.sin(currentAngle);
                const rx = x * cosA - y * sinA;
                const ry = x * sinA + y * cosA;
                
                // 缩放并定位
                const xCoord = Math.round(rx * 0.8) + 20;
                const yCoord = Math.round(ry * 0.8) + 10;
                
                if (xCoord >= 0 && xCoord < 40 && yCoord >= 0 && yCoord < 20) {
                    heart[yCoord][xCoord] = "爱你";
                }
            }
            
            return heart.map(row => row.join("")).join("\n");
        }

        // 动画循环
        function animateHeart() {
            const resultElement = document.getElementById("heartResult");
            resultElement.textContent = generateHeartFrame(angle);
            angle += 0.1;
            animationId = requestAnimationFrame(animateHeart);
        }

        // 开始旋转爱心
        function startRotatingHeart() {
            const input = document.getElementById("userInput").value.trim();
            const resultElement = document.getElementById("heartResult");
            
            if (input === "我是哆哆") {
                // 停止之前的动画（如果有）
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                angle = 0; // 重置角度
                animateHeart(); // 开始新动画
                resultElement.style.color = "#e0245e";
            } else {
                // 停止动画
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                resultElement.textContent = "请输入“我是哆哆”来查看旋转爱心～";
                resultElement.style.color = "#718096";
            }
        }

        // 点击空白处暂停/继续
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON' && animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            } else if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON' && !animationId) {
                animateHeart();
            }
        });
    </script>
</body>
</html>
